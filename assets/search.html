<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Fusion</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Style Fusion - The best place to buy clothes, watches, and shoes online.">
    <meta name="keywords" content="Style Fusion, fashion, clothes, watches, shoes">
</head>
<body>

    <header>
        <h1>Style Fusion</h1>
        <!-- Navbar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productview.html">Shop</a></li>
                <li><a href="product.html">Categories</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="search.html">Search products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products..." oninput="filterProducts()">
        </div>

        <!-- Product List -->
        <div class="product-list">
            <div class="product" data-name="Men's Shirt">
                <img src="/assets/images/cart1.jpeg" alt="Men's Shirt">
                <h4>Men's Shirt</h4>
                <p>₹499</p>
            </div>
            <div class="product" data-name="Women's Jacket">
                <img src="/assets/images/womenjacket.webp" alt="Women's Jacket">
                <h4>Women's Jacket</h4>
                <p>₹799</p>
            </div>
            <div class="product" data-name="Sneakers">
                <img src="/assets/images/search3.webp" alt="Sneakers">
                <h4>Sneakers</h4>
                <p>₹999</p>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Style Fusion. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle search functionality -->
    <script>
        function filterProducts() {
            const searchInput = document.getElementById('search-bar').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(searchInput)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
