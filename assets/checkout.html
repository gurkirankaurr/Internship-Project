<body>

    <header>
        <h1>Style Fusion</h1>
        <!-- or, if you're using a logo -->

        <ul>
            <li><a href="index.html">Home</a></li>

        </ul>

</header>
<main>
    <div class="checkout-container">
        <h2>Checkout</h2>

        <div class="checkout-form">
            <form action="#" method="POST">
                <div class="billing-details">
                    <h3>Billing Information</h3>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode" required>

                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>

                <div class="payment-details">
                    <h3>Payment Information</h3>
                    <label for="cardname">Name on Card:</label>
                    <input type="text" id="cardname" name="cardname" required>

                    <label for="cardnumber">Card Number:</label>
                    <input type="text" id="cardnumber" name="cardnumber" required>

                    <label for="expdate">Expiry Date:</label>
                    <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <p>Subtotal: <span>₹499</span></p>
            <p>Shipping: <span>₹50</span></p>
            <p>Total: <strong>₹549</strong></p>
                    <button type="submit" class="checkout-btn">Place Order</button>
                </div>
            </form>
        </div>
    </div>
</main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Style Fusion. All rights reserved.</p>
    </footer>

</body>
</html>
